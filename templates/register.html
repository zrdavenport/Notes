{% extends "base.html" %}
{% block body %}
<h3>Register</h3>
<form method="post" action="/register">
    <table>
        <tr>
            <td>User</td>
            <td><input type="text" id="user_text" name="user" value=""/></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="text" id="email_text" name="email" value=""/></td>
        </tr>
        <tr>
                <td>Password</td>
                <td><input type="password" id="password_text" name="password" value=""/></td>
            </tr>
            <tr>
                    <td>Verify Password</td>
                <td><input type="password" id="password_verify_text" name="password_verify" value=""/></td>
        </tr>
        <tr>
            <td></td>
            <td style="float:right"><input type="submit" id="submit_button" value="Submit"/></td>
        </tr>
    </table>
</form>
<hr>
<a href="/login">Already have an account?</a>
{% endblock %}
